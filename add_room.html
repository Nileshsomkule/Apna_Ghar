{% extends 'base.html' %}
{% block content %}
<h2>Add New Room</h2>
<form method="POST" enctype="multipart/form-data" class="col-md-6 mx-auto">
  <input name="city" placeholder="City" class="form-control mb-2" required>
  <input name="area" placeholder="Area" class="form-control mb-2" required>
  <input name="rent" placeholder="Rent" class="form-control mb-2" required>
  <div class="form-check mb-2">
    <input type="checkbox" name="available" class="form-check-input" checked>
    <label class="form-check-label">Available</label>
  </div>
  <label>Room Image:</label>
  <input type="file" name="room_image" class="form-control mb-2" required>
  <label>Washroom Image:</label>
  <input type="file" name="washroom_image" class="form-control mb-2" required>
  <button class="btn btn-success w-100">Add Room</button>
</form>
{% endblock %}
